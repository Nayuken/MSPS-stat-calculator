<html>
<head>
<title>Castella Calculator</title>
</head>
<body>

<h1>Enter your stats</h1>
<form id="calcForm" action="{{url_for('index')}}" method="post" >

    <!-- WIP
    <p>Are you a ranged class?</p>
    <input type="radio" id="yes" name="throwable" value ="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="throwable" value ="no">
    <label for="no">no</label><br><br>
    -->
    <label for="weapon_type">Choose your weapon type</label><br>
    <select name="weapon_type" id="weapon_type">
        <option value="1h sword">1h sword</option>
        <option value="1h axe">1h axe</option>
        <option value="1h bw">1h bw</option>
        <option value="2h sword">2h sword</option>
        <option value="2h axe">2h axe</option>
        <option value="2h bw">2h bw</option>
        <option value="spear">spear</option>
        <option value="polearm">polearm</option>
        <option value="dagger">dagger</option>
        <option value="claw">claw</option>
        <option value="bow">bow</option>
        <option value="xbow">xbow</option>
        <option value="knuckle">knuckle</option>
        <option value="gun">gun</option>
    </select><br><br>

        <label for="throwable">Choose your throwable</label><br>
    <select name="throwable" id="throwable">
        <option value="Melee Class">Melee Class</option>
        <option value="Crystal Ilbis">Crystal Ilbis</option>
        <option value="Cracker Shooter">Cracker Shooter</option>
        <option value="Magic Throwing Knife">Magic Throwing Knife</option>
        <option value="Infinite Throwing Knife">Infinite Throwing Knife</option>
        <option value="Flame Throwing Star">Flame Throwing Star</option>
        <option value="White Gold Throwing Star">White Gold Throwing Star</option>
        <option value="Shiny Bullet">Shiny Bullet</option>
        <option value="Eternal Bullet">Eternal Bullet</option>
        <option value="Armor Piercing Bullet">Armor Piercing Bullet</option>
        <option value="Giant Bullet">Giant Bullet</option>
        <option value="Purple laser Bullet">Purple laser bullet</option>
        <option value="Red laser Bullet">Red laser Bullet</option>
        <option value="Red Arrow">Red Arrow</option>
        <option value="Diamond Arrow">Diamond Arrow</option>
        <option value="Quality Arrow">Quality Arrow</option>
        <option value="Strong Arrow">Strong Arrow</option>
        <option value="Sharp Arrow">Sharp Arrow</option>
        <option value="Titanium Arrow">Titanium Arrow</option>
    </select><br><br>

    <label for="str">Enter STR value</label><br>
    <input type="number" id="str" name="str" min="0" value="0"><br>

    <label for="dex">Enter DEX value</label><br>
    <input type="number" id="dex" name="dex" min="0" value="0"><br>

    <label for="int">Enter INT value</label><br>
    <input type="number" id="int" name="int" min="0" value="0"><br>

    <label for="luk">Enter LUK value</label><br>
    <input type="number" id="luk" name="luk" min="0" value="0"><br>

    <label for="wp_attk">Enter the total weapon attack value from all your equipment</label><br>
    <input type="number" id="wp_attk" name="wp_attk" min="0" value="0"><br><br>



     <input type="submit" value="Submit">
</form>
<h3 id="result">With the values provided your range is 0~0</h3>
{% block javascript %}
    <script>
        calcForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (str.value > 0 && dex.value >0 && int.value > 0 && luk.value > 0 && wp_attk.value > 0) {
                calcForm.submit()
            } else {
                console.log("invalid request");
            }
        });
        calculation = JSON.parse({{ calculation | tojson }})
        if (calculation.Range === undefined){
            //pass
        } else {
            document.getElementById("result").innerHTML = calculation.Range;
        }
    </script>
    <script>
       // TODO write Functionality for throwable calculation
    </script>
{% endblock %}
</body>
</html>
